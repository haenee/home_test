    function merge(left,right){
        var result = [];

        while(left.length>0 && right.length>0){
            if(left[0]<right[0]){
                result.push(left.shift());
            }else{
                result.push(right.shift());
            }
        };
        return result.concat(left).concat(right);
    }

    function mergeSoft(items){
        if(items.length==1){
            return items;
        }

        var work =[];

        for(var i =0, len=items.length; i<len; i++){
            work.push([items[i]]);
        }
        work.push([]);

        for(var lim=len; lim>1; lim=Math.floor((lim+1)/2)){
            for(var j =0, k=0; k<lim; j++,k+=2){
                work[j] = merge(work[k],work[k+1]);
            }
            work[j] =[];
        };
        return work[0];

    }

    function memFactorial(n){
        if(!memFactorial.cache){
            memFactorial.cache={"0":1,"1":1};
        }
        if(!memFactorial.cache.hasOwnProperty(n)){
            memFactorial.cache[n]= n*memFactorial(n-1);//5*fac(4)/4*fact(3)/3*fact(2)/2*fact(1);
        }
        console.log(memFactorial.cache);
        return memFactorial.cache[n];
    }

    function factorial(n){
        if(n==0){
            return 1;
        }else{
            return n * factorial(n-1);
        }
    }
    console.log(factorial(4));

    function memoize(fundational, cache){
        cache = cache ||{};
        var shell = function(arg){
            if(!cache.hasOwnProperty(arg)){
                cache[arg]= fundational(arg);
            }

            return cache[arg];
        };
        return shell;
    }
